<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta hiMoM />
    <title>Pong :)</title>
    <link
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      rel="stylesheet"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="centerText">Pong :)</h1>
    <p class="centerText">
      Select difficulty to begin. Use your mouse pointer to slide the paddle
      up/down.
    </p>
    <canvas id="pong" width="600" height="400"></canvas>
    <div class="buttonBox">
      <button
        id="pause"
        class="btn btn-primary btn-lg m-3"
        onclick="paused=true"
      >
        Pause
      </button>
      <button
        id="reset"
        class="btn btn-danger btn-lg m-3"
        onclick="document.location.reload()"
      >
        Reload
      </button>
      <button
        id="resume"
        class="btn btn-primary btn-lg m-3"
        onclick="paused=false"
      >
        Start
      </button>
      <button id="easy" class="btn btn-dark btn-lg m-3">Easy</button>
      <button id="normal" class="btn btn-dark btn-lg m-3">Normal</button>
      <button id="hard" class="btn btn-dark btn-lg m-3">Ridiculous</button>
    </div>

    <div class="closingBox">
      <h3>Next Stop?</h3>

      <ul class="list">
        <a
          target="_blank"
          href="https://github.com/jamesonarnett/horribleGames"
        >
          <li class="listItem">
            The code!
            <br />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="64"
              height="64"
              fill="currentColor"
              class="bi bi-code-slash"
              viewBox="0 0 16 16"
            >
              <path
                d="M10.478 1.647a.5.5 0 1 0-.956-.294l-4 13a.5.5 0 0 0 .956.294l4-13zM4.854 4.146a.5.5 0 0 1 0 .708L1.707 8l3.147 3.146a.5.5 0 0 1-.708.708l-3.5-3.5a.5.5 0 0 1 0-.708l3.5-3.5a.5.5 0 0 1 .708 0zm6.292 0a.5.5 0 0 0 0 .708L14.293 8l-3.147 3.146a.5.5 0 0 0 .708.708l3.5-3.5a.5.5 0 0 0 0-.708l-3.5-3.5a.5.5 0 0 0-.708 0z"
              />
            </svg>
          </li>
        </a>
        <a href="../index.html">
          <li class="listItem">
            Home
            <br />
            <i class="fas fa-home icon"></i>
          </li>
        </a>
        <a target="_blank" href="https://www.freecodecamp.org/donate">
          <li class="listItem">
            Donate to FCC
            <br />
            <i class="fab fa-free-code-camp icon"></i>
          </li>
        </a>
      </ul>
    </div>
    <footer class="footer">
      <p class="footerText">
        <svg
          id="arrow"
          xmlns="http://www.w3.org/2000/svg"
          width="48"
          height="48"
          fill="currentColor"
          class="bi bi-arrow-down arrow"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z"
          />
        </svg>
        Thanks for coming &#10084; --Jam <span id="year">year</span>
      </p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
